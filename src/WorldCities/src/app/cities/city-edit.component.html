<h1>{{city ? "Edit" : "Create"}} - City</h1>

<p *ngIf="!city && id"><em>Loading...</em></p>

<div class="city-edit">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-error *ngIf="this.form.controls['name'].errors?.['required'] && (this.form.controls['name'].dirty || this.form.controls['name'].touched)">
      Name is required.
    </mat-error>
    <mat-form-field *ngIf="countries">
      <mat-label>Country</mat-label>
      <mat-select id="countryId" formControlName="countryId">
        <mat-option *ngFor="let country of countries" [value]="country.countryId">
          {{country.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-error *ngIf="this.form.controls['countryId'].errors?.['required'] && (this.form.controls['countryId'].dirty || this.form.controls['countryId'].touched)">
      Country is required.
    </mat-error>
    <mat-form-field>
      <mat-label>Latitude</mat-label>
      <input matInput formControlName="latitude" required>
    </mat-form-field>
    <mat-error *ngIf="this.form.controls['latitude'].errors?.['required'] && (this.form.controls['latitude'].dirty || this.form.controls['latitude'].touched)">
      Latitude is required.
    </mat-error>
    <mat-form-field>
      <mat-label>Longitude</mat-label>
      <input matInput formControlName="longitude" required>
    </mat-form-field>
    <mat-error *ngIf="this.form.controls['longitude'].errors?.['required'] && (this.form.controls['longitude'].dirty || this.form.controls['longitude'].touched)">
      Longitude is required.
    </mat-error>
    <div>
      <button mat-flat-button color="primary" type="submit" [disabled]="this.form.invalid">
        {{city ? "Save" : "Create"}}
      </button>
      <button mat-flat-button color="secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
